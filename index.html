<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta meta="" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    </head>

    <body>
        <div class="container">
            <h1><a class="title" href="" onclick="location.reload();">CALCULATOR</a></h1 >
            <div class="calculator">
                <input type="text" name="screen" id="answer" readonly>
                <table>
                    <tr>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button style="background-color: #e44c3b; font-weight: bold; color: #ecf0f1;">C</button></td>
                        <td><button>%</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>X</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button style="font-weight: bold;">.</button></td>
                        <td><button>/</button></td>
                        <td><button style="background-color: green; font-weight: bold; color: #ecf0f1;">=</button></td>
                    </tr>
                </table>
                <hr style="max-width: 50vw;">                
            </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
